<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bridging for Tomorrow</title>
    <script type="text/javascript" th:src="@{/js/main.js}" src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>
<body>

<div>
    <h1>Bridging for Tomorrow</h1>
</div>

<div th:if="${message}">
    <h3 th:text="${message}"/>
</div>

<div>
    <a href='input'><button>Input Students</button></a>
    <a href="upload"><button>Upload CSV</button></a>
    <a href="groups"><button>Create Groups</button></a>
</div>

<div>
    <h3>Students</h3>
    <table cellpadding="7em">
        <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Grade </th>
            <th> School </th>
            <th> Gender </th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${students.empty}">
            <td colspan="5"> No Students Found. Is something not formatted correctly? </td>
        </tr>
        <tr th:each="student : ${students}">
            <td><span th:text="${student.firstName}"> First Name </span></td>
            <td><span th:text="${student.lastName}"> Last Name </span></td>
            <td><span th:text="${student.grade}"> Grade </span></td>
            <td><span th:text="${student.school}"> School </span></td>
            <td><span th:text="${student.gender}"> Gender </span></td>
            <td><a th:href="@{student/__${student.id}__}" ><button> Edit </button></a></td>
            <td><a th:href="@{student/__${student.id}__/delete}" ><button> Delete </button></a></td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <a href="/deleteall"><button>Remove All</button></a>
</div>

</body>
</html>
