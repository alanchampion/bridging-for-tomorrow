<html xmlns:th="http://www.thymeleaf.org">
<body>

<div>
    <h1>Bridging for Tomorrow</h1>
</div>

<div th:if="${message}">
    <h3 th:text="${message}"/>
</div>

<div>
    <p>Create Groups</p>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
            <a th:href="@{__${file}__/delete}" th:text="delete" />
        </li>
    </ul>
</div>

</body>
</html>
