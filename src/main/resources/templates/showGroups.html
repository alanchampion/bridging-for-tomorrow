<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bridging for Tomorrow</title>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="/js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.scrollex.min.js}" src="/js/jquery.scrollex.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.scrolly.min.js}" src="/js/jquery.scrolly.min.js"></script>
    <script type="text/javascript" th:src="@{/js/skel.min.js}" src="/js/skel.min.js"></script>
    <script type="text/javascript" th:src="@{/js/util.js}" src="/js/util.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}" src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" href="/css/font-awesome.min.css"/>
</head>
<body>

<div>
    <h1>Bridging for Tomorrow</h1>
</div>

<div th:if="${message}">
    <h3 th:text="${message}"/>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
            <a th:href="@{__${file}__/delete}" th:text="delete" />
        </li>
    </ul>
</div>

<div th:if="${groups.empty}">
    <h3>No Students Found</h3>
</div>

<div th:each="group : ${groups}">
    <table cellpadding="7em">
        <thead>
        <caption><h4 th:text="${group.name}"></h4></caption>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Grade </th>
            <th> School </th>
            <th> Gender </th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${group.students}">
                <td><span th:text="${student.firstName}"> First Name </span></td>
                <td><span th:text="${student.lastName}"> Last Name </span></td>
                <td><span th:text="${student.grade}"> Grade </span></td>
                <td><span th:text="${student.school}"> School </span></td>
                <td><span th:text="${student.gender}"> Gender </span></td>
            </tr>
        </tbody>
    </table>
    <br/>
    <br/>
</div>

<div>
    <a href="/groups"><button>Retry</button></a>
    <a href="/"><button>Back</button></a>
</div>

</body>
</html>
