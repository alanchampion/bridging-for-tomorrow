<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bridging for Tomorrow</title>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="/js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.scrollex.min.js}" src="/js/jquery.scrollex.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.scrolly.min.js}" src="/js/jquery.scrolly.min.js"></script>
    <script type="text/javascript" th:src="@{/js/skel.min.js}" src="/js/skel.min.js"></script>
    <script type="text/javascript" th:src="@{/js/util.js}" src="/js/util.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}" src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" href="/css/font-awesome.min.css"/>
</head>
<body>

<div>
    <h1>Bridging for Tomorrow</h1>
</div>

<div th:if="${message}">
    <h3 th:text="${message}"/>
</div>

<div>
    <h3>As of right now you can only enter one student at a time.</h3>
    <h4>Or consider using the CSV file input.</h4>
</div>

<div>
    <form action="#" th:action="@{/save}" th:object="${form}"
          method="post">
        <fieldset>
            <table>
                <thead>
                <tr>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Grade </th>
                    <th> School </th>
                    <th> Gender </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, itemStat : *{students}">
                    <td><input th:field="*{students[__${itemStat.index}__].firstName}" autofocus="autofocus"/></td>
                    <td><input th:field="*{students[__${itemStat.index}__].lastName}" /></td>
                    <td><input th:field="*{students[__${itemStat.index}__].grade}" /></td>
                    <td><input th:field="*{students[__${itemStat.index}__].school}" /></td>
                    <td><input th:field="*{students[__${itemStat.index}__].gender}" /></td>
                </tr>
                </tbody>
            </table>
            <input type="submit" id="submitButton" th:value="Save">
            <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
        </fieldset>
    </form>
</div>

<div>
    <a href="/"><button>Done</button></a>
</div>

</body>
</html>
