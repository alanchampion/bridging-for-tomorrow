<body>

<div>
    <h1>Bridging for Tomorrow</h1>
</div>

<div th:if="${message}">
    <h3 th:text="${message}"/>
</div>

<div>
    <a href='/'><button>Back</button></a>
</div>

<div>
    <h3>Students</h3>
    <table cellpadding="7em">
        <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Grade </th>
            <th> School </th>
            <th> Gender </th>
            <th> Edit </th>
        </tr>
        </thead>
        <tbody>
        <!--<tr th:if="${student}">
            <td colspan="5"> No Student Found. Has this student been deleted? </td>
        </tr>-->
        <tr>
            <td><span th:text="${student.firstName}"> First Name </span></td>
            <td><span th:text="${student.lastName}"> Last Name </span></td>
            <td><span th:text="${student.grade}"> Grade </span></td>
            <td><span th:text="${student.school}"> School </span></td>
            <td><span th:text="${student.gender}"> Gender </span></td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <a th:href="@{/student/__${student.id}__/delete}"><button>Delete Student</button></a>
</div>

</body>
</html>
